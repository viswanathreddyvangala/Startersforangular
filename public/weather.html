<div class="container" ng-controller ="weathercontroller">
<h1>WEATHER REPORT </h1>
<input type="text" name="city" ng-model="area">
<button ng-click = findweather()>FIND WEATHER</button>
<table class="table" style="color:white">
    <thead>
      <tr>
        <th>Name</th>
        <th>Humidity</th>
        <th>Weather</th>
        <th>Wind Speed</th>
        <th>Degree's</th>
      </tr>
    </thead>
  
    <tbody style="color: black" >
           
      <tr class="danger" ng-repeat = "data in allweatherdata track by $index">
        <td>{{data.name}}</td>
        <td>{{data.main.humidity}}</td>
        <td>{{data.weather[0].description}}</td>
        <td>{{data.wind.speed }}</td>
        <td>{{data.wind.deg}}</td>
      </tr>
    </tbody>
  </table>
</div>
